name: 16 - Working with Environments

on:
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    env:
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value'}}
    steps:
      - name: Echo vars
        run: |
          echo "Deploying to staging"
  : runs-on: ubuntu-latest
    environment: prod
    env:
      my-env-value: ${{ vars.MY_ENV_VALUE || 'default value'}}
    steps:
      - name: Echo vars
        run: |
          echo "Deploying to prod"
